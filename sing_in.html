  <body>
    <div id="main">
      <div class="header">
        <span>103x21</span>
      </div>

      <div class="content">
        <h1>Sign in</h1>
        <label for="email">Email(phone or moble accounts)</label>
        <input type="text" id="email" placeholder="Enter Email" /><br />
        <a id="forgot" href="#">Forgot Password</a>
        <label id="pass-label" for="password">Password</label>
        <input type="text" id="password" placeholder="Enter Password" /><br />
        <button class="continue" type="submit">Continue</button><br />
        <a href="#"><i class="fas fa-caret-right"></i>Need Help?</a>
      </div>

      <h3><span>New To Amazon?</span></h3>
      <button class="create">Create Your Amazon Account</button>

        <hr />
        <ul>
          <li><a href="">Conditions of use</a></li>

        </p>
      </footer>
